        <h4><i>Урок 46. Таблицы. <span style="background: yellow">Домашнее задание:</span></i></h4>

                <th>Продукт</th>

                <td class="col01">Яблоки</td>

            </tr>
            <tr>
                <td class="col01">Апельсины</td>

                <td>6 кг</td>
            </tr>
            <tr>
                <td class="col01">Бананы</td>
                <td>300</td>
                <td>7 кг</td>
            </tr>
        </table>
